		<div class="container" style="margin-bottom: 20px">
			<h1>Image Gallery</h1>
		</div>
		<div class="container">
			<div class="image-gallery">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Rainbow-diagram-ROYGBIV.svg/2000px-Rainbow-diagram-ROYGBIV.svg.png" height="200px">
				<img src="https://www.newton.ac.uk/files/covers/968361.jpg" height="200px">
				<img src="https://www.moooi.com/sites/default/files/styles/large/public/product-images/random_detail.jpg?itok=ErJveZTY" height="200px">
				<img src="https://pbs.twimg.com/profile_images/675002642196729857/A0OpcJpA.png" height="200px">
				<img src="http://cdn.playbuzz.com/cdn/503aeb8a-c1b8-4679-8ed3-da5e11643f29/8a940ebd-8630-4247-888e-c4c611f4f0e2.jpg" height="200px">
			</div>
		</div>
		
		<script>
			window.onresize = changeImageSize;
			
			function changeImageSize() {
				var width = document.body.offsetWidth;
				var images = document.getElementsByTagName('img');

				for (var i = 0; i < images.length; i++) {
					images[i].style.height = 1/6 * width
				}
			}
		</script>
